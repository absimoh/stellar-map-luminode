<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMINODE Stellar Map</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAV -->
<div id="navbar">
    <div id="logo">LUMINODE</div>

    <div id="nav-buttons">
        <button class="nav-btn" id="resetView">Reset View</button>
        <button class="nav-btn" id="toggleLabels">Labels</button>
        <button class="nav-btn" id="showStars">Stars</button>
        <button class="nav-btn" id="showPlanets">Planets</button>
        <button class="nav-btn" id="showAll">All</button>
        <button class="nav-btn" id="themeSwitch">Theme</button>
    </div>
</div>

<!-- SIDEBAR -->
<div id="sidebar">
    <h2>üåå Stellar Map</h2>
    <p>Explore stars and planets in complete 3D space.</p>

    <div class="info-box">
        <h3>Project</h3>
        <p>LUMINODE | Stellar 3D Mapping</p>
    </div>

    <div class="info-box">
        <h3>Controls</h3>
        <p>üñ±Ô∏è Rotate: Drag</p>
        <p>üîç Zoom: Scroll</p>
        <p>üöÄ Explore: Move freely</p>
    </div>
</div>

<!-- INFO PANEL -->
<div id="infoPanel">
    <h2 id="objName">Select an object</h2>
    <p id="objType"></p>
    <p id="objRA"></p>
    <p id="objDEC"></p>
</div>

<!-- CANVAS -->
<canvas id="sky"></canvas>

<!-- THREE.JS GLOBAL IMPORT -->
<script type="module">
    import * as THREE from "https://unpkg.com/three@0.152.2/build/three.module.js";
    window.THREE = THREE;
</script>

<!-- ORBIT CONTROLS + OUTLINE EFFECT -->
<script type="module">
    import { OrbitControls } 
    from "https://unpkg.com/three@0.152.2/examples/jsm/controls/OrbitControls.js";
    import { OutlineEffect } 
    from "https://unpkg.com/three@0.152.2/examples/jsm/effects/OutlineEffect.js";

    window.OrbitControls = OrbitControls;
    window.OutlineEffect = OutlineEffect;
</script>

<!-- MAIN APP -->
<script type="module" src="./script.js"></script>

</body>
</html>
