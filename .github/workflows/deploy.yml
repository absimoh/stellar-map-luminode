name: Ultra Fast Pages Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (ultra fast)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1   # SUPER FAST

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload site files
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."  # Upload everything exactly as is

      - name: Deploy to GitHub Pages (ultra fast)
        uses: actions/deploy-pages@v4
